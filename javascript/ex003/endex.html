<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <h1>tabuada do gugu</h1>
    <button onclick="tabuada()"</button>Mostrar tabuada</button>
        <script>
            function tabuada() {
                let num = Number(prompt("tabuada de qual numero"))
                document.writeln('<h1>Tabuada de ${num} <h1>')

                    let cont = 0
                    while (cont <= 10) {
                        document.writeln(`${num} x ${cont} = ${num*cont}<br>`)
                        cont++
                    }

            }
        </script>



</body>
</html>
